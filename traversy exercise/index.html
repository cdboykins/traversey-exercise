<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travery tut exercise</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
      <div class="top_section">
         <h1>SIGN UP</h1> 
         <p class="p1">Its free and only takes a minute</p>
      </div>
      <div class="form_section">
          <form action="">
            <div class="form-entry"> 
            <label for="first name">First Name</label>
            <input type="text" name="firstName" id="first-name">
            </div>
            <div class="form-entry">
            <label for="last name">Last Name</label>
            <input type="text" name="lastName" id="last-name">
            </div>
            <div class="form-entry">
            <label for="email">Enter email</label>
            <input type="email" name="email" id="email">
            </div>
            <div class="form-entry">
            <label for="password">Enter password</label>
            <input type="password" name="password" id="password">
            </div>
            <div class="form-entry">
            <label for="password2">Confirm password</label>
            <input type="password" name="password2" id="password2">
            </div>
         </form>   
     </div>
     <div>
        <button type="submit" class="btn">Submit</button>
     </div>
     <div class="bottom-text">
         <p>By clicking you agree to privacy policy</p>
          <p><a href="/privacyform.jpg">Terms and conditions</a> and
          <a href="/privacyform.jpg">privacy policy</a></p>
        
     </div>
    </div>
     <footer class="foot">
         <p>Alredy registered <a href="/login.jpg">Sign In</a> </p>
     </footer>
  
</body>
</html>
